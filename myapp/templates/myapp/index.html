
{% extends 'myapp/base.html' %} 
{% block body %}
    <div>
        {% for item in item_list %}

        <div class = 'm-10 flex  w-1/2 mx-auto'>
            <div>
                <img class = 'w-64 h-[12rem] rounded-lg object-cover' src = '{{item.item_image}}' alt = ''>
                <!--<p>{{item.item_image}}</p>-->
            </div>  
            <div class='mx-16'>
                <div class = 'font-bold'>{{item.item_name}}</div>
                <div>{{item.item_desc}}</div>
                <div>{{item.user_name}}</div>

                <div class = 'text-green-700 font-bold'>$ {{item.item_price}}</div>
                
            </div>  
            <div>
                <a class = 'bg-red-500 text-white font-bold px-4 py-2 rounded-md ' href = '{% url 'myapp:detail' item.id %}'>
                    Details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
