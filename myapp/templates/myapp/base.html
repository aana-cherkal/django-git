<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class= 'bg-blue-600 text-white'>
        <div class='flex justify-between px-2 py-4 '>
            <a href="" class='font-bold text-2xl'>Food App</a>
            <div class='space-x-6'> 
                <a href = ''>Contact</a>
                <a href = ''>Address</a>
                <a href = ''>About Us</a>
                <a href = '{% url 'users:profile' %}'> Welcome! {{user.username}}</a>
                {% if user.is_authenticated %}
                    <a href = '{% url 'users:logout' %}'>Logout</a>
                
                {% else %}
                    <a href = '{% url 'users:login' %}'>Login</a>
                {% endif %}
            </div>        
        </div>
    </nav>

    {% if messages %}
        {% for msg in messages %}
            <div class = 'bg-green-500 text-green-700'>
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}

    {% endblock %}
    
</body>
</html>
