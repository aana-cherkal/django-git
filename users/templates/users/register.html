{% extends 'myapp/base.html' %} 
{% block body %}
    <div class='flex flex-col justify-center items-center min-h-screen p-10'> 
        <h1>Signup</h1>
        <form method = 'post' class = 'shadow=lg space-y-6 p-10 w-96'>
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class = 'bg-red-500 text-white p-2'>
                    {% for errors in form.non_field_errors %}
                        <p>{{errors}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% for field in form %}
                <div>
                    <label for = ''>{{field.label}}</label>
                    <div class = 'border rounded p-2'>{{field}}</div>
                </div>
            {% endfor %}
            <button class = 'bg-blue-500 text-white px-4 py-2 w-full'> Submit</button>
        </form>

{% endblock %}
    <form method='POST'>
        {% csrf_token %}
        {{form}}

        <button type='submit'> Save </button>

    </form>
